<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
</head>
<body>


<section>

    <div class="row">

        <div class="col-md-8 offset-md-2">
            <div class="" style="padding: 20px;">
                <div class="text-center">

                    <div th:if="${session.message}" th:classappend="${session.message}" class="alert">
                        <p th:text="${session.message.getContent()}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <img alt="no" th:src="@{/static/image/smartimage1.jpeg}"
                         style="width: 200px;">
                </div>

                <h4 class="text-center">Register Here</h4>
                <br>
                <form th:action="@{/signup}" th:object="${user}" method="post" novalidate>
                    <div><input type="hidden" th:field="*{userid}"></div>
                    <div class="form-group text-center">
                        <label for="name" class="label">Name</label> <input name="name" type="text" id="name"
                                                                            th:field="*{name}"
                                                                            class="form-control"
                                                                            th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                                                            placeholder="Enter Name here" required>

                        <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">


                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label for="name" class="label">Email</label> <input type="text" id="email" th:field="*{email}"
                                                                             class="form-control"
                                                                             placeholder="Enter Email here"
                                                                             th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                                                             required="required">
                        <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                        </div>
                        <div class="form-group text-center">
                            <label for="name" class="label">Password</label> <input
                                type="text" class="form-control" th:field="*{password}"
                                placeholder="Enter Password here" required="required">
                        </div>
                        <div class="form-group text-center">
                            <label for="name" class="label">Description</label>
                            <textarea rows="4" cols="5" class="form-control" th:field="*{about}"
                                      placeholder="Enter Description here"></textarea>
                        </div>
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                            <label for="agreement"> Accept Terms and conditions </label>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <input type="submit" class="btn btn-primary col-5 ml-5">`
                                <input type="reset" class="btn btn-warning col-5">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


</section>

</body>
</html>
