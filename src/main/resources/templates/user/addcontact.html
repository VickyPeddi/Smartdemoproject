<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add contact</title>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<section>
    <div class="card">
        <!--   message bar starting -->
        <div class="container">
            <div th:if="${session.message}" class="text-center" th:classappend="${'alert '+session.message.message}">
                <span th:text="${session.message.content}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <!--    message bar ending-->
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form th:action="@{/user/savecontact}" th:object="${contact}"
                          enctype="multipart/form-data" method="post" class="mt-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fas fa-user-alt   "></i>
                                </div>

                            </div>
                            <input type="text" id="firstname" th:field="*{firstname}" placeholder="Enter first name"
                                   class="form-control"/>

                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-plus"></i>
                                </div>

                            </div>
                            <input type="text" id="secoundname" th:field="*{lastname}" placeholder="Enter last name"
                                   class="form-control"/>

                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                            <input type="number" id="phone" th:field="*{phone}" placeholder="Enter Phone number here"
                                   class="form-control"/>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-envelope"></i>
                                </div>

                            </div>
                            <input type="email" id="email" th:field="*{email}" placeholder="Enter Email id here"
                                   class="form-control"/>


                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-briefcase"></i>
                                </div>

                            </div>
                            <input type="text" id="work" th:field="*{work}" placeholder="Enter Work here"
                                   class="form-control"/>


                        </div>
                        <div class="form-group mt-3">
                            <div class="input-group-prepend">

                                <textarea th:field="*{description}" id="" cols="10" rows="5" class="form-control"
                                          placeholder="Enter Description"></textarea>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3">
                                    <i class="fa fa-upload"></i>
                                </div>

                            </div>
                            <input type="file" id="image" name="contactimage" class="form-control"/>


                        </div>
                        <div class="input-group">
                            <div class="container text-center   ">
                                <input type="submit" value="Add Contact" class="btn btn-primary"
                                       style="margin-top: 5mm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
